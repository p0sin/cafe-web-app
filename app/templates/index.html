{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

{% for cafe in cafes %}
<br/>
<div class="container text-center">
    <div class="row d-flex align-items-stretch">
        <div class="col">
            <img 
                src="{{ cafe.image }}"
                class="rounded float-start" alt="cafe-image"
                width="100%"
                height="100%">
        </div>
        <div class="col-5">
            <a href="#" class="list-group-item list-group-item-action d-flex flex-column justify-content-center align-items-center h-100" aria-current="true">
                <h5 class="mb-1">{{ cafe.name }}</h5>
                <p class="mb-1">Location</p>
                <small class="mb-1">Opening Hours</small>
            </a>
        </div>
        <div class="col">
            <iframe
                src="{{ cafe.location }}" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
<br>
{% endfor %}

<div class="text-center">
    <a type="button" class="btn btn-custom" href="{{url_for('add')}}">Add Cafe</a>
</div>


{% endblock %}

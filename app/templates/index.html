{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

<br/>
<div class="container text-center">
    <div class="row d-flex align-items-stretch">
        <div class="col">
            <img 
                src="https://gourmetdemexico.com.mx/wp-content/uploads/2023/03/enora-.jpg"
                class="rounded float-start" alt="cafe-image"
                width="100%"
                height="100%">
        </div>
        <div class="col-5">
            <a href="#" class="list-group-item list-group-item-action d-flex flex-column justify-content-center align-items-center h-100" aria-current="true">
                <h5 class="mb-1">Cafe Name</h5>
                <p class="mb-1">Location</p>
                <small class="mb-1">Opening Hours</small>
            </a>
        </div>
        <div class="col">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14926.78669697768!2d-103.3815605!3d20.7225384!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428af8752c3dea3%3A0xcb8d3b1e3ace7f9e!2sEnora!5e0!3m2!1ses-419!2smx!4v1712076582946!5m2!1ses-419!2smx" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
<br/>
<div class="text-center">
    <button type="button" class="btn btn-custom">Add Cafe</button>
</div>


{% endblock %}
